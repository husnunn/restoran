<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <title>Stok Bahan Restoran</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Stok Bahan Restoran</h2>
        <table class="table mt-4" id="booking_table1">
            <thead>
                <tr>
                    <th>ID Bahan</th>
                    <th>Nama Bahan</th>
                    <th>Jumlah Stok</th>
                    <th>Barang Masuk</th>
                    <th>Barang Keluar</th>
                    <th>Supplier</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="mt-3">
            <button class="btn btn-success" data-toggle="modal" data-target="#beliBahanModal">Beli Bahan</button>
        </div>
    </div>

    
    <div class="modal fade" id="beliBahanModal" tabindex="-1" role="dialog" aria-labelledby="beliBahanModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="beliBahanModalLabel">Detail Bahan</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="beliBahanForm">
                        <input type="hidden" id="idEdit">
                        <div class="form-group">
                            <label for="namaBahanEdit">Nama Bahan</label>
                            <input type="text" class="form-control" id="namaBahanEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="jumlahStokEdit">Jumlah Stok</label>
                            <input type="number" class="form-control" id="jumlahStokEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="barangMasukEdit">Barang Masuk</label>
                            <input type="number" class="form-control" id="barangMasukEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="barangKeluarEdit">Barang Keluar</label>
                            <input type="number" class="form-control" id="barangKeluarEdit" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierEdit">Supplier</label>
                            <select class="form-control" id="supplierEdit" required>
                                <option value="PT.Sugar Group Companies">PT.Sugar Group Companies</option>
                                <option value="PT.ABC Kopi">PT.ABC Kopi</option>
                                <option value="PT.Ultra Prima Abadi">PT.Ultra Prima Abadi</option>
                                <option value="PT.Frisian Flag Indonesia">PT.Frisian Flag Indonesia</option>
                                <option value="PT.Charoen Pokphand Indonesia Tbk">PT.Charoen Pokphand Indonesia Tbk</option>
                                <option value="PT.Tirta Investama">PT.Tirta Investama</option>
                                <option value="PT.Mayora Indah">PT.Mayora Indah</option>
                                <option value="PT.Indofood Sukses Makmur Tbk">PT. Indofood Sukses Makmur Tbk</option>
                                <option value="PT.Unilever Indonesia Tbk">PT.Unilever Indonesia Tbk</option>
                                <option value="Dong-A Pharm">Dong-A Pharm</option>
                                <option value="Kwangdong Pham">Kwangdong Pham</option>
                                <option value="PT.Animo Resto Primera">PT.Animo Resto Primera</option>
                                <option value="Hitenjiro">Hitenjiro</option>
                                <option value="Nongshim">Nongshim</option>
                                <option value="Arirang">Arirang</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- <script src="script.js"></script>  -->

  <script>
    function load_data() {
    $("tbody").html("");
    var nomor = 0;

    $.ajax({
      type: "get",
      url: "https://informatikaunwaha.com/restaurant/api_faris/api.php",
      dataType: "json",
      success: function (response) {
        console.log(response);
        $.each(response, function (indexInArray, valueOfElement) {
          $("tbody").append(
            `
              <tr>
    <th scope="row">${indexInArray + 1}</th>
    <td>${valueOfElement.nama_bahan}</td>
    <td>${valueOfElement.jumlah_stok}</td>
    <td>${valueOfElement.barang_masuk}</td>
    <td>${valueOfElement.barang_keluar}</td>
    <td>Rp.${valueOfElement.supplier}</td>
    <td>
      <a class="btn btn-sm btn-primary" data-meja='${valueOfElement.no_table}' data-id="${valueOfElement.id_table}" href="javascript:void(0)" onclick="ambil_data(${valueOfElement.id_table})">Edit</a>
      <a class="btn btn-sm btn-danger" onclick="hapus_data(${valueOfElement.id_table})" data-meja='${valueOfElement.no_table}'  data-id="${valueOfElement.id_table}" href="javascript:void(0)">Del</a>
    </td>

    </tr>
              `
          );
        });
        $("#booking_table1").DataTable();
      },
    });
  }

  load_data()
  </script>
</body>

</html>
