
    <style>
  
        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        .card {
            width: 300px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: inline-block;
            background-color: #fff; /* Warna card */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .new-order {
            color: green;
            font-weight: bold;
        }
    </style>


    <h1>Kitchen Display</h1>
    <div id="order-list">
        <!-- Daftar pesanan akan ditampilkan di sini -->
    </div>
    <button id="complete-order-button">Tandai Selesai</button>

    <script>
        const orders = [
            { nomorAntrian: 1, pesanan: "Nasi Goreng" },
            { nomorAntrian: 2, pesanan: "Mie Ayam" },
            { nomorAntrian: 3, pesanan: "Sate Ayam" },
            { nomorAntrian: 4, pesanan: "Bakso" },
        ];

        let currentOrderIndex = 0;

        function displayCurrentOrder() {
            const orderList = document.getElementById("order-list");
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <h2>Nomor Antrian: ${orders[currentOrderIndex].nomorAntrian}</h2>
                <p>Pesanan: ${orders[currentOrderIndex].pesanan}</p>
                ${currentOrderIndex === 0 ? '<p class="new-order">Pesanan Baru!</p>' : ''}
            `;
            orderList.appendChild(card);
        }

        function completeOrder() {
            if (currentOrderIndex < orders.length) {
                const orderList = document.getElementById("order-list");
                // Sembunyikan pesanan yang sudah selesai
                orderList.children[currentOrderIndex].style.display = "none";

                currentOrderIndex++;
                if (currentOrderIndex < orders.length) {
                    displayCurrentOrder();
                } else {
                    orderList.innerHTML = "<p>Tidak ada pesanan lagi.</p>";
                }
            }
        }

        displayCurrentOrder();

        const completeOrderButton = document.getElementById("complete-order-button");
        completeOrderButton.addEventListener("click", completeOrder);
    </script>
