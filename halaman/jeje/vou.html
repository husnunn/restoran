<div class="row" id="listvou"></div>

<script>

function konver_status(status) { 
  if(status==1){
return 'bg-danger text-white'
  }else{
return 'bg-success  text-white'

  }
 }

  $.ajax({
    type: "GET",
    url: "https://informatikaunwaha.com/restaurant/api_ajeng/api.php/all",
    dataType: "JSON",
    success: function (response) {
      $.each(response.data, function (indexInArray, valueOfElement) {
        $("#listvou").append(`
            <div class="col-sm-4">
    <div class="card">
      <div class="card-body ${konver_status(valueOfElement.status)}">
        <h5 class="fw-bold mb-3">#${valueOfElement.kode_voucher}</h5>
        <div class="d-flex mb-3 align-items-center">
          <div class="icon-box me-3">
            <i class="fas fa-gift fs-3"></i>
          </div>
          <div class="fw-bold fs-4">Potongan ${valueOfElement.potongan}%</div>
        </div>
        <p class="mb-0">Voucher Potongan Makanan</p>
      </div>
    </div>
  </div>
            
            `);
      });
    },
  });
</script>
