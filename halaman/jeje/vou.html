<div class="row" id="listvou"></div>

<script>

function konver_status(status) { 
  if(status==1){
return 'bg-danger text-white'
  }else{
return 'bg-success  text-white'

  }
 }

  $.ajax({
    type: "GET",
    url: "https://informatikaunwaha.com/restaurant/api_ajeng/api.php/all",
    dataType: "JSON",
    success: function (response) {
      $.each(response.data, function (indexInArray, valueOfElement) {
        $("#listvou").append(`
            <div class="col-sm-3">
    <div class="card">
      <div class="card-body p-3 py-2 ${konver_status(valueOfElement.status)}">
        <div class='d-flex align-items-center mb-2'>
          <h4 class="fw-bold text-white mb-0">#${valueOfElement.kode_voucher}</h5>
          </div>
        <div class="d-flex mb-3 align-items-center justify-content-between border-top pt-3">
          <div class="icon-box me-3">
            <img src="img/ticket.svg" style="fill:white" width="40">
          </div>
          <div class="fw-bold fs-4">Potongan ${valueOfElement.potongan}%</div>

        </div>

        <p class="mb-0">Voucher Potongan Makanan</p>
      </div>
    </div>
  </div>
            
            `);
      });
    },
  });
</script>
