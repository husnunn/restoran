<div class="card">
  <div class="card-body">
    <div class="mb-3">
      <label for="" class="form-label">KODE VOUCHER</label>
      <input type="text" disabled name="" id="kode_voucher" class="form-control" placeholder="" aria-describedby="helpId" />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Potongan</label>
      <input type="text" name="" id="potongan" class="form-control" placeholder="" aria-describedby="helpId" />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Keterangan</label>
      <input type="text" name="" value="-" id="keterangan" class="form-control" placeholder="" aria-describedby="helpId" />
    </div>
    <div class="mb-3">
      <button onclick="simpan_voucher()">Simpan Voucher</button>
    </div>
  </div>
</div>

<script>
  var randomKode = Math.floor(Math.random * 4000);
  $("#kode_voucher").val(randomKode);

  function simpan_voucher() {
    $.ajax({
      type: "POST",
      url: "https://informatikaunwaha.com/restaurant/api_ajeng/add_vou.php",
      data: {
        kode_voucher: $("#kode_voucher").val(),
        potongan: $("#potongan").val(),
        keterangan: $("#keterangan").val(),
      },
      dataType: "JSON",
      success: function (response) {
        alert("Sukses Menambah Voucher");
        var randomKode = Math.floor(Math.random * 4000);
        $("#kode_voucher").val(randomKode);
        $("#potongan").val("");
        $("#keterangan").val("-");
      },
    });
  }
</script>
